<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amn's IMG Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="lightbox hiddenBox">
        </div>
    </div>
    <section class="search">
        <img src="Assests/pexels-pixabay-147411.jpg" alt="">
        <div class="search-area">
            <div class="heading">
                <h1>Image Search Engine</h1>
                <p>Search and Download your desired image</p>
            </div>
            <div class="search-input">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Image">
            </div>
        </div>
    </section>
    <section class="output-img">
        <ul class="images">
        </ul>
        <button class="load-more">Load More</button>
    </section>

</body>
</html>
